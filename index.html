<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writly</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400|Roboto:400" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main-container">
        <div class="linkedin-layout">
            <div class="container">
                <div class="header">
                    <h1>Writly</h1>
                    <div class="theme-toggle">
                        <button id="themeToggle" class="theme-button">
                            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="main-content">
                    <div class="text-container">
                        <div id="text-area" class="editable" contenteditable="true" spellcheck="true" placeholder="Écrivez ou collez votre texte ici..."></div>
                    </div>

                    <div class="button-container">
                        <button id="generatePost" class="style-button">Générer un post</button>
                        <button id="generateImage" class="style-button generate-img">Générer une image</button>
                        <button id="shareToLinkedIn" class="style-button share-button" style="display: none;">
                            Partager sur LinkedIn
                        </button>
                        <button id="openSettings" class="style-button settings-button">
                            Paramètres
                        </button>
                    </div>

                    <div class="image-preview-container">
                        <img id="generated-image" class="preview-image" style="display: none;">
                        <button id="regenerate-image" class="regenerate-button" style="display: none;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="settings-modal">
        <div class="settings-content">
            <span class="close-button">&times;</span>
            <h2>Paramètres</h2>
            <label for="apiKey">Clé API OpenAI</label>
            <input type="text" id="apiKey" placeholder="Entrez votre clé API OpenAI">
            <label for="jobTitle">Votre métier</label>
            <input type="text" id="jobTitle" placeholder="Entrez votre métier">
            <label for="companyName">Nom de l'entreprise</label>
            <input type="text" id="companyName" placeholder="Entrez le nom de votre entreprise">
            <label for="userBackground">Contexte professionnel</label>
            <textarea id="userBackground" placeholder="Décrivez brièvement votre métier et vos passions"></textarea>
            <label for="language">Langue</label>
            <select id="language">
                <option value="français">Français</option>
                <option value="anglais">Anglais</option>
            </select>
            
            <div class="option-setting">
                <label for="autoTranslate">
                    <input type="checkbox" id="autoTranslate" checked>
                    Traduire automatiquement le contenu en français si nécessaire
                </label>
            </div>
            
            <h3>Style d'image DALL-E</h3>
            <div class="option-setting">
                <label for="imageStyle">Style d'image pour la génération</label>
                <select id="imageStyle" class="image-style-select">
                    <option value="cartoon_3d">Cartoon 3D</option>
                    <option value="realistic">Réaliste</option>
                    <option value="custom">Personnalisé</option>
                </select>
            </div>
            
            <div id="customPromptContainer" style="display: none;">
                <label for="customPrompt">Prompt personnalisé</label>
                <textarea id="customPrompt" placeholder="Entrez votre prompt personnalisé pour la génération d'image"></textarea>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/imageGeneration.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
